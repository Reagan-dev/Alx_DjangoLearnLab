<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
<h1>Edit Book</h1>
<form method="POST">
    {% csrf_token %}
    <label>Title:</label> <input type="text" name="title" value="{{ book.title }}"><br>
    <label>Publication Year:</label> <input type="number" name="publication_year" value="{{ book.publication_year }}"><br>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
