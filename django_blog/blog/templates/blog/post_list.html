{% extends "base.html" %}
{% block content %}
<h1>All Blog Posts</h1>
<a href="{% url 'post-create' %}">+ New Post</a>
<hr>
{% for post in posts %}
  <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatewords:20 }}</p>
  <p><small>By {{ post.author }} on {{ post.created_at }}</small></p>
  <hr>
{% endfor %}
{% endblock %}
